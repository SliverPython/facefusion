edition: 1.0.0
name: face-fusion-app
access: "default"

services:
  face-fusion-service:
    component: fc
    props:
      region: cn-shanghai # 选择您的区域
      service:
        name: face-fusion-service
        description: "Face Fusion Service using GPU"
      function:
        name: face-fusion-function
        description: "Function for Face Fusion"
        runtime: python3
        handler: index.handler
        memorySize: 4096 # 设置足够的内存
        timeout: 300 # 设置合适的超时时间
        gpuMemorySize: 1 # 设置 GPU 内存大小（单位：GB）
        codeUri: ./ # 代码所在路径
        environmentVariables:
          ENV_VAR: value # 您的环境变量
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - POST
